<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greweb Attendance</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        border: 2px solid #007bff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        padding: 20px;
        width: 600px;
        max-width: 800px; 
    }

    header {
        background-color:   #023047;
        color:white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px; 
        text-align: center;
        font-size: 24px; 
    }

    .buttons-container {
        display: grid;
        gap: 15px;
    }

    a.button {
        background-color: #219ebc;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px; 
        border-radius: 5px;
        display: block; 
        transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
        background-color: #0056b3;
        transform: translateY(-2px); 
    }

    a.button:active {
        background-color: #004085;
        transform: translateY(1px); 
    }
</style>
</head>
<body>

<div class="container">
    <header>Welcome User</header>
    <div class="buttons-container">
        <a href="/AttendanceDAO/Module/InputLecturerID.jsp" class="button">Register Attendance</a>
        <a href="" class="button">Check Attendance Report</a>
        <a href="" class="button">Some Other Feature</a>
        <a href="" class="button">Another Feature</a>
    </div>
</div>

</body>
</html>
